<app-nav-bar [navBarConfig]="_navBarContent"></app-nav-bar>
<swiper
	class="swiper-container"
	[config]="config"
	(indexChange)="onIndexChange($event)"
	(swiperTransitionStart)="onSwiperEvent('transitionStart')"
	(swiperTransitionEnd)="onSwiperEvent('transitionEnd')"
	>
	<div *ngFor="let slide of _slidesContent" class="wine-slide">
		<img [attr.data-src]="slide.image" class="swiper-lazy wine-image">
	</div>
</swiper>
