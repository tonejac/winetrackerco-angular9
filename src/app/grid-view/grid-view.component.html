<app-nav-bar [navBarConfig]="_navBarContent"></app-nav-bar>

<div class="grid-container">
	<ng-container *ngFor="let wine of _gridContent">
		<div class="grid-item">
			<img [src]="wine.thumbnail" width="100%">
			<div class="score-number">
				<span class="ng-binding">89<sup class="ng-binding">.3</sup></span>
			</div>
		</div>
	</ng-container>
</div>
