<div class="category visual" [ngStyle]="{'display': displayCategory(0)}">
	<div class="instruction">
		{{ _visualContent.instruction }}
	</div>
	<ng-container *ngFor="let grouping of _visualContent.content">
		<div class="grouping">
			<label>{{ grouping.name }}</label>
			<div class="tags-container" [attr.data-multiselect]="grouping.multiselect">
				<ng-container *ngFor="let tag of grouping.values">
					<div class="tag" (click)="toggleTag($event)">{{ tag }}</div>
				</ng-container>
			</div>
		</div>
	</ng-container>
</div>
